<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5-L1 Set 1 Assignment-1</title>
    <style>
        tr,td,th,table {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>TICKER</th>
            <th>PRICE</th>
        </tr>
        <tr>
            <td>WIPRO</td>
            <td>298.45</td>
        </tr>
        <tr>
            <td>INFY</td>
            <td>949.95</td>
        </tr>
        <tr>
            <td>TCS</td>
            <td>2713.70</td>
        </tr>
        <tr>
            <td>TECHM</td>
            <td>485.85</td>
        </tr>
    </table>
    <h1>Stock Trading</h1>
    <form>
        <table>
            <tr>
                <td>Ticker:</td>
                <td><input type="text" list=tickers required/></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="number" min=10 max=100 step=10 required/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"/></td>
            </tr>
        </table>
        <datalist id="tickers">
            <option value="WIPRO"/>
            <option value="INFY"/>
            <option value="TCS"/>
            <option value="TECHM"/>
        </datalist>
    </form>
</body>
</html>
