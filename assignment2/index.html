<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-L1 Set 1 Assignment-2</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>
    <div class="title">
      <img class="logo-image" src="./xena-events.png" />
      <h1 class="header">Xena Events</h1>
    </div>
    <div class="form-div">
      <div class="form">
        <h3 class="form-div-header">Fill the form</h3>
        <form class="form-class">
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" pattern="[a-zA-Z]" required /></td>
            </tr>
            <tr>
              <td>Age:</td>
              <td><input type="number" min="0" max="18" required /></td>
            </tr>
            <tr>
              <td>Email ID:</td>
              <td><input type="email" required /></td>
            </tr>
            <tr>
              <td>City:</td>
              <td><input type="text" list="cities" required /></td>
            </tr>
            <tr>
              <td colspan="2"><input type="submit" /></td>
            </tr>
          </table>
          <datalist id="cities">
            <option value="Rajkot" />
            <option value="Vizag" />
            <option value="Bangalore" />
          </datalist>
        </form>
      </div>
    </div>
  </body>
</html>
